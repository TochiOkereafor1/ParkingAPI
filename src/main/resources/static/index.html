<!DOCTYPE html>
<head>
<meta charset="ISO-8859-1">
<title>Parking System System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="http://127.0.0.1:5500/createCar.html">Parking system</a>


  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:5500/createCar.html" onclick="populateCarList2()">View Car List </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Insert New Car </h1>
				<div class = "card-body">
					<form>
						<div class ="form-group">
							<label> Car Make </label>
							<input
							type = "text"
							id = "car_text_box_1"
							class = "form-control"
							placeholder="Enter Car Make" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Car Model </label>
							<input
							type = "text"
							id = "car_text_box_2"
							class = "form-control"
							placeholder="Enter Car Model" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Car Registration </label>
							<input
							type = "text"
							id = "car_text_box_3"

							class = "form-control"
							placeholder="Enter Car Registration" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" onclick="createCar()" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
    <script async src="./Js/script.js"></script>
</body>
