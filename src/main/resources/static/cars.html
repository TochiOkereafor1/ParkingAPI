<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Parking System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href= "http://127.0.0.1:5500/createCar.html">Parking System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Car Information </h1>
				<div class = "card-body">
					<form name="form1" id="form1" method="put" onsubmit="return redirect()">
						<div class ="form-group">
							<label> Car Make </label>
							<input
							id ="col--1"
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label> Car Model </label>
							<input
							id ="col--2"
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							
							/>
						</div>
						
						<div class ="form-group">
							<label> Car Registration number </label>
							<input
							id ="col--3"
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							 
							/>
						</div>
						
						<div class = "box-footer">
							<button id ="update_page_btn" onclick="updateCar()" type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	<script async src="./Js/script.js"></script>
</body>
</html>
